<div class="container">
    <div class="row d-flex align-items-center">
        <h1>Les espaces</h1>
        <a mat-mini-fab class="valid-button ml-2" routerLink="/espaces/edit" routerLinkActive="active">
            <mat-icon>add</mat-icon>
        </a>
    </div>
    <!-- class="mat-elevation-z8" -->
    <table mat-table [dataSource]="spaces">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let space"> {{space.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div *ngIf="!spaces.length" class="alert alert-secondary text-center" role="alert">
        Aucun espace
    </div>

            </button>
        </mat-list-item>

</div>
